<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>

<div class="jumbotron">
    <h1 class="display-3 text-center">Something go wrong</h1>
    <h5 class="offset-4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${msg}"></span><span th:if="${msg==null}">页面飞走了,试试别的吧</span> </h5>
    <a class="btn btn-info btn-lg offset-5" href="/" role="button">点击此处试试</a>
</div>



<script src="/js/jquery-3.6.0.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/bootstrap/js/popper.min.js"></script>
</body>
</html>
